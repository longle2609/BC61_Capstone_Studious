<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- link CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />

  <body>
    <header class="position-relative">
      <!-- place navbar here -->
      <div class="header__top">
        <div
          class="container__header d-flex justify-content-between align-items-center"
        >
          <div class="header__top-left d-flex">
            <ul>
              <li>
                <a href="#">Have any question ? </a>
              </li>
              <li>
                <i class="fa-solid fa-phone"></i>

          <div class="header__top-right">

              <li>

              <li>
                <a href="#">
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <nav
          class="navbar d-flex align-items-center navbar-expand-lg bg-body-tertiary"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img

              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    PAGES
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">BLOG POSTS</a></li>
                    <li>
                      <a class="dropdown-item" href="#">404 PAGE</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">LANDING PAGE</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
              </ul>
              <form class="d-flex position-relative" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter Keyword"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success position-absolute"
                  type="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner">
        <div id="carouselExampleRide" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleRide"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleRide"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleRide"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item banner1 active">
              <!-- <img
                src="./images/img_banner1.jpg"
                class="d-block w-100"
                alt="..."
              /> -->
            </div>
            <div class="carousel-item banner2">

                src="./images/img_banner2.jpg"
                class="d-block w-100"
                alt="..."
              /> -->
            </div>
          </div>
        </div>

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      var header = document.querySelector(".header__bottom");

      // function changeCss() {
      //   header.style.position = "fixed";
      //   header.style.top = "0";
      // }

      window.addEventListener("scroll", (event) => {
        console.log(window.scrollY);
        if (window.scrollY > 56) {
          header.classList.add("--changeCss");
          console.log("first");
        } else {
          if (header.classList.contains("--changeCss")) {
            header.classList.remove("--changeCss");
          }
        }
      });
    </script>
  </body>
</html>
